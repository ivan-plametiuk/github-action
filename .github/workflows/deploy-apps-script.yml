name: Deploy to Google Apps Script

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Install Clasp
        run: npm install -g @google/clasp

      - name: Refresh access token using refresh token
        id: refresh_token
        run: |
          response=$(curl -s -X POST https://oauth2.googleapis.com/token \
            -d client_id="${{ secrets.CLIENT_ID }}" \
            -d client_secret="${{ secrets.CLIENT_SECRET }}" \
            -d refresh_token="${{ secrets.REFRESH_TOKEN }}" \
            -d grant_type=refresh_token)

          echo "$response"
          access_token=$(echo "$response" | jq -r '.access_token')
          echo "access_token=$access_token" >> $GITHUB_ENV

      - name: Configure Clasp auth
        run: |
          echo '{
            "token": {
              "access_token": "'"$access_token"'",
              "refresh_token": "${{ secrets.REFRESH_TOKEN }}",
              "scope": "https://www.googleapis.com/auth/script.projects https://www.googleapis.com/auth/script.deployments",
              "token_type": "Bearer",
              "expiry_date": 9999999999999
            },
            "oauth2ClientSettings": {
              "clientId": "${{ secrets.CLIENT_ID }}",
              "clientSecret": "${{ secrets.CLIENT_SECRET }}",
              "redirectUri": "https://developers.google.com/oauthplayground"
            },
            "isLocalCreds": false
          }' > ~/.clasprc.json

      - name: Write clasp config
        run: |
          echo '{
            "scriptId": "${{ secrets.SCRIPT_ID }}",
            "rootDir": "./"
          }' > .clasp.json

      - name: Push to Google Apps Script
        run: clasp push
